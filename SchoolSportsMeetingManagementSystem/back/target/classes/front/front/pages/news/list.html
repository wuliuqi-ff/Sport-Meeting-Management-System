<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>公告资讯</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../xznstatic/css/common.css"/>
    <link rel="stylesheet" href="../../xznstatic/css/style.css"/>
    <script type="text/javascript" src="../../xznstatic/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../xznstatic/js/jquery.SuperSlide.2.1.1.js"></script>
    <link rel="stylesheet" href="../../xznstatic/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../css/theme.css"/>
</head>
<style>
    /* 基础样式优化 - 保持一致性 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        line-height: 1.6;
        padding: 20px 0;
        background-color: #f5f7fa; /* 统一页面背景色 */
    }
    #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* 列表容器优化 */
    .recommend {
        padding: 20px 0;
        display: flex;
        justify-content: center;
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    }
    .recommend .box {
        width: 100%;
    }
    .recommend .box > div {
        width: 100% !important;
    }

    /* 标题区域优化 - 增强视觉焦点 */
    .title {
        padding: 15px 20px !important;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        margin: 0 0 20px !important;
        border-radius: 6px !important;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        background-color: #a8c9e5;
        border: 1px solid #e6e6e6;
    }
    .title span:first-child {
        font-size: 18px !important;
        font-weight: 600;
        padding: 0 10px !important;
        color: #fff;
    }
    .title span:last-child {
        font-size: 14px !important;
        padding: 0 10px !important;
        color: #666;
    }

    /* 搜索区域优化 - 增强交互体验 */
    .filter {
        padding: 15px 20px !important;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
        margin: 0 0 25px !important;
        border-radius: 6px !important;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        border: 1px solid #e6e6e6;
    }
    .filter .item-list {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .filter .lable {
        font-size: 15px !important;
        white-space: nowrap;
        color: #333;
    }
    .filter input {
        width: 200px !important;
        height: 40px !important;
        padding: 0 15px !important;
        border-radius: 4px !important;
        border: 1px solid #dcdfe6 !important;
        transition: all 0.3s ease;
        font-size: 14px;
    }
    .filter input:focus {
        outline: none;
        border-color: #409eff !important;
        box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.1);
    }
    .filter button {
        height: 40px !important;
        padding: 0 15px !important;
        border-radius: 4px !important;
        transition: all 0.3s ease;
        cursor: pointer;
        font-size: 14px;
        border: none;
    }
    .filter button:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .filter button:active {
        transform: translateY(0);
        box-shadow: none;
    }

    /* 类型筛选优化 - 增强视觉区分度 */
     .type-filter-container {
        padding: 10px 0;
        margin-bottom: 15px;
    }
    .thisTableType-search {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        padding: 0 15px !important;
        margin: 0 8px 10px 0 !important;
        line-height: 36px !important;
        border-radius: 18px !important;
        font-size: 14px !important;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .thisTableType-search:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    /* 列表内容优化 - 保持每行固定3个，增强卡片设计 */
    .list-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        margin: 0 auto;
    }

    .list-item3B {
        padding: 0 !important;
    }

    .animation-box {
        display: flex !important;
        flex-direction: column;
        padding: 15px !important;
        border-radius: 8px !important;
        border: 1px solid #ebeef5 !important;
        transition: all 0.3s ease;
        height: 100%;
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .animation-box:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
        border-color: #e6e6e6 !important;
    }

    .animation-box img {
        width: 100% !important;
        height: 180px !important;
        object-fit: cover;
        border-radius: 6px !important;
        margin: 0 0 15px 0 !important;
        transition: all 0.3s ease;
    }

    .animation-box:hover img {
        transform: scale(1.02);
    }

    .animation-box > div {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
    }

    .animation-box .name {
        font-size: 16px !important;
        font-weight: 500;
        padding: 0 !important;
        margin: 0 !important;
        line-height: 1.4;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: #303133;
    }

    .animation-box .time {
        font-size: 14px !important;
        padding: 0 !important;
        margin: 0 !important;
        flex: 1;
        color: #606266;
        line-height: 1.5;
    }

    .animation-box .info {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    .animation-box .info span {
        padding: 3px 10px !important;
        font-size: 12px !important;
        border-radius: 4px !important;
        white-space: nowrap;
        background-color: #f0f2f5;
        color: #606266;
    }

    /* 分页优化 - 增强用户体验 */
    .pager {
        padding: 30px 0;
        text-align: center;
    }

    .layui-laypage {
        display: inline-flex;
        align-items: center;
    }

    .layui-laypage a, .layui-laypage span {
        border-radius: 4px;
        margin: 0 3px;
        height: 32px;
        line-height: 32px;
        padding: 0 12px;
        transition: all 0.3s ease;
    }

    .layui-laypage a:hover {
        color: #409eff;
    }

    .layui-laypage .layui-laypage-curr .layui-laypage-em {
        background-color: #409eff;
    }

    /* 空状态样式 - 增强视觉引导 */
    .empty-state {
        text-align: center;
        padding: 60px 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        border: 1px solid #ebeef5;
    }

    .empty-state i {
        font-size: 48px;
        margin-bottom: 15px;
        color: #dcdfe6;
        display: block;
    }

    .empty-state p {
        font-size: 16px;
        color: #909399;
    }

    /* 响应式优化 - 确保在各种设备上的良好体验 */
    @media (max-width: 768px) {
        .list-container {
            grid-template-columns: repeat(2, 1fr);
        }

        .filter {
            justify-content: flex-start;
        }

        .filter input {
            width: 100% !important;
        }

        .filter button {
            width: 100%;
            margin: 5px 0 0 0 !important;
        }

        .animation-box img {
            height: 150px !important;
        }
    }

    @media (max-width: 576px) {
        .list-container {
            grid-template-columns: 1fr;
        }

        .title {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .animation-box img {
            height: 130px !important;
        }

        .type-filter {
            gap: 8px;
        }

        .thisTableType-search {
            padding: 0 12px !important;
            line-height: 30px !important;
            font-size: 13px !important;
        }
    }
</style>
<body class='bodyClass'>
<div id="app">
    <el-dialog title="弹出内容" :visible.sync="showContentModal" :modal-append-to-body="false" width="80%">
        <div class="content" style="word-break: break-all;" v-html="showContent">
        </div>
        <div slot="footer" class="dialog-footer">
            <el-button @click="showContentModal = false">关 闭</el-button>
        </div>
    </el-dialog>

    <div class="recommend index-pv1">
        <div class="box">
            <div>
                <!-- 类型筛选 -->
                <div class="type-filter">
                    <div class="thisTableType-search main_backgroundColor" index=""
                         :style='searchForm.newsTypes=="" || searchForm.newsTypes==null?{"color":"#fff"}:{"backgroundColor":"#fff","color":"#333"}'>
                        公告类型全部
                    </div>
                    <div v-for="(item,index) in newsTypesList" :key="item.codeIndex"
                         class="thisTableType-search main_backgroundColor" :index="item.codeIndex"
                         :style='searchForm.newsTypes==item.codeIndex?{"color":"#fff"}:{"backgroundColor":"#fff","color":"#333"}'>
                        {{item.indexName}}
                    </div>
                </div>

                <!-- 标题区域 -->
                <div class="title sub_backgroundColor sub_borderColor">
                    <span>公告资讯</span>
                    <span>您现在的位置：公告资讯</span>
                </div>

                <!-- 搜索区域 -->
                <form class="layui-form filter main_backgroundColor">
                    <div class="item-list">
                        <div class="lable">公告标题</div>
                        <input type="text" v-model="searchForm.newsName"
                               placeholder="公告标题"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                    <button id="btn-search"
                            type="button" class="layui-btn layui-btn-normal sub_backgroundColor">
                        <i class="layui-icon layui-icon-search"></i>搜索
                    </button>
                    <button v-if="isAuth('news','新增')"
                            @click="jump('../news/add.html')"
                            type="button" class="layui-btn btn-theme">
                        <i class="layui-icon">&#xe654;</i>添加
                    </button>
                </form>

                <!-- 列表内容 -->
                <div v-if="dataList.length > 0" class="list-container">
                    <div @click="jump('../news/detail.html?id='+item.id);" v-for="(item,index) in dataList" :key="index" class="list-item3B">
                        <div class="animation-box">
                            <img :src="item.newsPhoto?baseUrl+item.newsPhoto:'../../xznstatic/img/default.png'" :alt="item.newsName">
                            <div>
                                <div class="name">{{item.newsName}}</div>
                                <div v-if="item.newsContent" class="time" v-html="myFilters(item.newsContent)"></div>
                                <div class="info">
                                    <span>{{item.newsValue}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 空状态 -->
                <div v-else class="empty-state">
                    <i class="layui-icon layui-icon-file"></i>
                    <p>暂无相关公告资讯</p>
                </div>

                <!-- 分页 -->
                <div class="pager" id="pager"></div>
            </div>
        </div>
    </div>
</div>

<script src="../../xznstatic/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../xznstatic/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<!-- 引入element组件库 -->
<script src="../../xznstatic/js/element.min.js"></script>
<!-- 引入element样式 -->
<link rel="stylesheet" href="../../xznstatic/css/element.min.css">
<script src="../../js/config.js"></script>
<script src="../../modules/config.js"></script>
<script src="../../js/utils.js"></script>

<script type="text/javascript">
    Vue.prototype.myFilters = function (msg) {
        if(!msg) return "";
        let text = msg.replace(/<[^>]+>/g, '').replace(/\s+/g, ' ');
        return text.length > 80 ? text.substring(0, 80) + "......" : text;
    };

    var vue = new Vue({
        el: '#app',
        data: {
            userId: localStorage.getItem("userid"),
            sessionTable: localStorage.getItem("userTable"),
            role: localStorage.getItem("role"),
            user:{},
            centerMenu: centerMenu,
            baseUrl:"",
            showContentModal: false,
            showContent: "",
            newsTypesList: [],
            searchForm: {
                page: 1,
                limit: 8,
                sort: "id",
                order: "desc",
                newsName: "",
                newsTypes: "",
                newsPhoto: "",
                newsContent: ""
            },
            dataList: []
        },
        filters: {
            subString: function(val) {
                if (!val) return '';
                val = val.replace(/<[^<>]+>/g, '').replace(/undefined/g, '');
                return val.length > 60 ? val.substring(0, 60) + '...' : val;
            }
        },
        methods: {
            isAuth(tablename, button) {
                return isFrontAuth(tablename, button);
            },
            jump(url) {
                jump(url);
            },
            jumpCheck(url,check1,check2) {
                if(check1 == "2" || check1 == 2){
                    layui.layer.msg("已经被删除", {time: 2000, icon: 2});
                    return false;
                }
                if(check2 == "2"  || check2 == 2){
                    layui.layer.msg("已经下架", {time: 2000, icon: 2});
                    return false;
                }
                this.jump(url);
            },
            showContentFunction(content) {
                this.showContentModal = true;
                this.showContent = content.replaceAll("src=\"upload/","src=\""+this.baseUrl+"upload/");
            },
            deleteData(data){
                var mymessage = confirm("确定要删除这条数据吗？");
                if(!mymessage) return false;

                layui.http.requestJson(`news/delete`, 'post', [data.id], (res) => {
                    if(res.code == 0){
                        layer.msg('操作成功', {time: 2000, icon: 6});
                        window.location.reload();
                    }else{
                        layer.msg(res.msg, {time: 2000, icon: 2});
                    }
                });
            }
        }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery', 'laydate', 'tinymce'], function() {
        var layer = layui.layer;
        var element = layui.element;
        var carousel = layui.carousel;
        var laypage = layui.laypage;
        var http = layui.http;
        var laydate = layui.laydate;
        var tinymce = layui.tinymce;
        window.jQuery = window.$ = jquery = layui.jquery;

        localStorage.setItem("goUtl", "./pages/news/list.html");
        vue.baseUrl = http.baseurl;

        // 获取用户信息
        let table = localStorage.getItem("userTable");
        if(table){
            http.request(table+"/session", 'get', {}, function (data) {
                vue.user = data.data;
            });
        }

        // 公告类型筛选点击事件
        $(document).on("click", ".thisTableType-search", function (e) {
            vue.searchForm.newsTypes = $(this).attr('index');
            pageList();
        });

        // 加载公告类型字典
        function newsTypesSelect() {
            http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=news_types", 'get', {}, function (res) {
                if(res.code == 0){
                    vue.newsTypesList = res.data.list;
                }
            });
        }
        newsTypesSelect();

        // 分页列表查询
        function pageList() {
            http.request('news/list', 'get', vue.searchForm, function (res) {
                vue.dataList = res.data.list;
                // 渲染分页
                laypage.render({
                    elem: 'pager',
                    count: res.data.total,
                    limit: vue.searchForm.limit,
                    groups: 3,
                    layout: ["prev", "page", "next"],
                    jump: function (obj, first) {
                        vue.searchForm.page = obj.curr;
                        if (!first) {
                            http.request('news/list', 'get', vue.searchForm, function (res1) {
                                vue.dataList = res1.data.list;
                            });
                        }
                    }
                });
            });
        }
        pageList();

        // 搜索按钮点击事件
        jquery('#btn-search').click(function (e) {
            pageList();
        });

        // 初始化轮播
        window.xznSlide = function () {
            jQuery(".banner").slide({mainCell: ".bd ul", autoPlay: true, interTime: 5000});
            jQuery("#ifocus").slide({
                titCell: "#ifocus_btn li",
                mainCell: "#ifocus_piclist ul",
                effect: "leftLoop",
                delayTime: 200,
                autoPlay: true,
                triggerTime: 0
            });
            jQuery("#ifocus").slide({titCell: "#ifocus_btn li", mainCell: "#ifocus_tx ul", delayTime: 0, autoPlay: true});
            jQuery(".product_list").slide({
                mainCell: ".bd ul",
                autoPage: true,
                effect: "leftLoop",
                autoPlay: true,
                vis: 5,
                trigger: "click",
                interTime: 4000
            });
        };
    });
</script>
</body>
</html>
