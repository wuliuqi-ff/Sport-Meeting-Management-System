<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>经验交流平台添加</title>
    <!-- bootstrap样式，地图插件使用 -->
    <link rel="stylesheet" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 样式 -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <!-- 主题（主要颜色设置） -->
    <link rel="stylesheet" href="../../css/theme.css"/>
    <!-- 通用的css -->
    <link rel="stylesheet" href="../../css/common.css"/>
</head>
<style>
    /* 基础样式优化 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #f5f7fa;
        padding: 30px 0;
        line-height: 1.6;
    }
    #app {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* 标题与返回按钮区域 */
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }
    .page-title {
        font-size: 22px;
        color: #333;
        font-weight: 600;
        padding-bottom: 10px;
        border-bottom: 2px solid #d35400;
    }
    .back-btn {
        background-color: #d35400;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 15px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    .back-btn:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 84, 0, 0.2);
    }
    .back-btn i {
        font-size: 16px;
    }

    /* 表单容器优化 */
    .data-add-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        padding: 30px;
        margin: 0 auto;
        border: 1px solid #f0f0f0;
    }

    /* 表单项目优化 */
    .layui-form {
        margin-top: 20px;
    }
    .layui-form-item {
        margin-bottom: 25px;
        padding: 10px 0;
        border-bottom: 1px solid #f0f0f0;
    }
    .layui-form-item:last-child {
        border-bottom: none;
        padding-top: 20px;
    }
    .layui-form-label {
        width: 120px !important;
        font-size: 15px;
        color: #666;
        padding: 9px 15px;
        text-align: left;
    }
    .layui-input-block {
        margin-left: 150px !important;
    }
    .layui-input, .layui-textarea {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        padding: 10px 15px;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    .layui-input:focus, .layui-textarea:focus {
        border-color: #d35400;
        box-shadow: 0 0 0 2px rgba(211, 84, 0, 0.1);
        outline: none;
    }
    .layui-textarea {
        min-height: 300px;
        resize: vertical;
    }

    /* 提交按钮优化 */
    .btn-submit {
        background-color: #d35400 !important;
        border-color: #d35400 !important;
        color: #fff !important;
        padding: 0 25px !important;
        border-radius: 6px !important;
        height: 42px !important;
        font-size: 16px !important;
        transition: all 0.3s ease !important;
    }
    .btn-submit:hover {
        background-color: #c0392b !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(211, 84, 0, 0.2);
    }
    .layui-input-block:last-child {
        text-align: right;
    }

    /* 富文本编辑器样式调整 */
    .mce-tinymce {
        border-radius: 6px !important;
    }

    /* 响应式调整 */
    @media (max-width: 768px) {
        .header-container {
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }
        .layui-input-block {
            margin-left: 0 !important;
        }
        .layui-form-label {
            display: block;
            width: 100% !important;
            margin-bottom: 8px;
        }
        .btn-submit {
            width: 100% !important;
        }
        .data-add-container {
            padding: 20px 15px;
        }
    }
</style>
<body>
<div id="app">
    <!-- 标题与返回按钮 -->
    <div class="header-container">
        <h2 class="page-title">发布新帖子</h2>
        <button class="back-btn" @click="goBack">
            <i class="layui-icon">&#xe603;</i> 返回列表
        </button>
    </div>

    <div class="data-add-container sub_borderColor">
        <form class="layui-form layui-form-pane add" lay-filter="myForm">
            <!-- 帖子标题 -->
            <div class="layui-form-item main_borderColor">
                <label class="layui-form-label">
                    帖子标题：
                </label>
                <div class="layui-input-block">
                    <input class="layui-input main_borderColor"
                           v-model="detail.forumName" lay-verify="required" type="text" :readonly="ro.forumName"
                           name="forumName" id="forumName" autocomplete="off" placeholder="请输入帖子标题">
                </div>
            </div>

            <!-- 发布内容 -->
            <div class="layui-form-item main_borderColor">
                <label class="layui-form-label">
                    发布内容：
                </label>
                <div class="layui-input-block">
                    <textarea v-model="detail.forumContent" name="forumContent" id="forumContent"></textarea>
                </div>
            </div>

            <!-- 提交按钮 -->
            <div class="layui-form-item main_borderColor">
                <div class="layui-input-block">
                    <button class="layui-btn btn-submit" lay-submit lay-filter="thisSubmit">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<!-- 引入element组件库 -->
<script src="../../xznstatic/js/element.min.js"></script>
<!-- 引入element样式 -->
<link rel="stylesheet" href="../../xznstatic/css/element.min.css">
<!-- 组件配置信息 -->
<script src="../../js/config.js"></script>
<!-- 扩展插件配置信息 -->
<script src="../../modules/config.js"></script>
<!-- 工具方法 -->
<script src="../../js/utils.js"></script>
<!-- 校验格式工具类 -->
<script src="../../js/validate.js"></script>
<!-- 地图 -->
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

<script>
    var jquery = $;

    var vue = new Vue({
        el: '#app',
        data: {
            //项目路径
            baseUrl: "",
            dataList: [],
            ro: {
                forumName: false,
                yonghuId: false,
                usersId: false,
                forumTypes: false,
                forumContent: false,
                superIds: false,
                forumStateTypes: false,
                insertTime: false,
                updateTime: false,
                createTime: false,
            },
            detail: {
                forumName: '',
                yonghuId: '',
                usersId: '',
                forumTypes: '',//数字
                forumValue: '',//数字对应的值
                forumContent: '',
                superIds: '',
                forumStateTypes: '1',//数字
                forumStateValue: '',//数字对应的值
                insertTime: '',
                updateTime: '',
                createTime: '',
            },
            // 下拉框
            forumTypesList: [],
            forumStateTypesList: [],

            centerMenu: centerMenu
        },
        updated: function () {
            layui.form.render('select', 'myForm');
        },
        computed: {},
        methods: {
            jump(url) {
                jump(url)
            },
            // 返回列表页方法
            goBack() {
                this.jump("./list.html");
            }
        }
    })


    layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate', 'tinymce'], function () {
        var layer = layui.layer;
        var element = layui.element;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        var form = layui.form;
        var upload = layui.upload;
        var laydate = layui.laydate;
        var tinymce = layui.tinymce;
        vue.baseUrl = http.baseurl

        localStorage.setItem("goUtl", "./pages/forum/list.html")

        // 下拉框
        // 帖子类型的查询和初始化
        forumTypesSelect();
        // 帖子状态的查询和初始化
        forumStateTypesSelect();

        // 上传文件
        // 日期效验规则及格式
        dateTimePick();
        // 表单效验规则
        form.verify({
            // 正整数效验规则
            integer: [
                /^[1-9][0-9]*$/
                , '必须是正整数'
            ]
            // 小数效验规则
            , double: [
                /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                , '最大整数位为6为,小数最大两位'
            ]
        });

        var edit = tinymce.render({
            elem: "#forumContent",
            height: 400,
            images_upload_handler: function(blobInfo, succFun, failFun) {
                var xhr, formData;
                var file = blobInfo.blob(); //转化为易于理解的file对象
                xhr = new XMLHttpRequest();
                xhr.withCredentials = false;
                xhr.open('POST', http.baseurl + 'file/upload');
                xhr.setRequestHeader("Token", localStorage.getItem('Token')); //设置请求头
                xhr.onload = function() {
                    var json;
                    if (xhr.status != 200) {
                        failFun('HTTP Error: ' + xhr.status);
                        return;
                    }
                    json = JSON.parse(xhr.responseText);
                    if (!json || typeof json.file != 'string') {
                        failFun('Invalid JSON: ' + xhr.responseText);
                        return;
                    }
                    succFun(http.baseurl + 'upload/' + json.file);
                };
                formData = new FormData();
                formData.append('file', file, file.name); //此处与源文档不一样
                xhr.send(formData);
            }
        }, (opt) => {

        });



        // session独取
        let table = localStorage.getItem("userTable");
        http.request(table + "/session", 'get', {}, function (data) {
            // 表单赋值
            //form.val("myForm", data.data);
            // data = data.data;
            for (var key in data) {
                vue.detail[table + "Id"] = data.id
            }
        });

        //修改
        if (http.getParam('forumId')) {
            http.request(`forum/info/${http.getParam('forumId')}`, 'get', {}, function (data) {
                vue.detail = data.data
            });
        }

        // 提交
        form.on('submit(thisSubmit)', function (data) {
            data = data.field;
            data["yonghuId"] = localStorage.getItem("userid");
            if (http.getParam('forumId')) {
                data["id"] = http.getParam('forumId')
            }

            data["forumStateTypes"] = 1
            let forumContent = tinymce.get('#forumContent').getContent()
            data["forumContent"] = forumContent.replace(http.baseurl,"");
            // 提交数据
            http.requestJson(`forum/save`, 'post', data, function (res) {
                if (res.code == 0) {
                    layer.msg('提交成功', {
                        time: 2000,
                        icon: 6
                    }, function () {
                        vue.jump("../forum/list.html");
                        http.remove('forumId')
                        // back();
                    });
                } else {
                    layer.msg(res.msg, {
                        time: 5000,
                        icon: 5
                    });
                }
            });
            return false
        });

    });

    // 日期框初始化
    function dateTimePick() {
        var myDate = new Date();  //获取当前时间
        /*
            ,change: function(value, date, endDate){
                value       得到日期生成的值，如：2017-08-18
                date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
        */
        // 修改时间的开始时间和结束时间的效验及格式
        var updateTime = layui.laydate.render({
            elem: '#updateTime'
            , type: 'datetime'
            , min: myDate.toLocaleString()
            , change: function (value, date, endDate) {
                vue.detail.updateTime = value;
            }
        });
    }


    // 帖子类型的查询
    function forumTypesSelect() {
        //填充下拉框选项
        layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=forum_types", "GET", {}, (res) => {
            if (res.code == 0) {
                vue.forumTypesList = res.data.list;
            }
        });
    }


    // 帖子状态的查询
    function forumStateTypesSelect() {
        //填充下拉框选项
        layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=forum_state_types", "GET", {}, (res) => {
            if (res.code == 0) {
                vue.forumStateTypesList = res.data.list;
            }
        });
    }
</script>
</body>
</html>
