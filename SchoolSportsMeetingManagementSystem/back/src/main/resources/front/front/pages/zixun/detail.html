<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>运动会资讯详情页</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <!-- 样式 -->
    <link rel="stylesheet" href="../../css/style.css"/>
    <!-- 主题（主要颜色设置） -->
    <link rel="stylesheet" href="../../css/theme.css"/>
    <!-- 通用的css -->
    <link rel="stylesheet" href="../../css/common.css"/>
    <link rel="stylesheet" href="../../xznstatic/css/bootstrap.min.css">
</head>
<style>
    /* 基础样式统一 */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #f5f7fa;
        font-family: "Raleway", sans-serif;
        font-size: 16px;
        line-height: 1.6;
        padding: 20px 0;
    }
    #app {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }

    /* 面包屑导航 */
    .data-detail-breadcrumb {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px !important;
        margin: 20px auto !important;
        border-radius: 6px !important;
        background-color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .layui-breadcrumb {
        display: flex;
        align-items: center;
    }
    .layui-breadcrumb a {
        color: #606266 !important;
        font-size: 14px !important;
    }
    .layui-breadcrumb a cite {
        color: #303133 !important;
        font-weight: 500;
    }
    .layui-breadcrumb a:hover {
        color: #409eff !important;
    }

    /* 主内容区域 */
    .blog-details-section {
        padding: 20px 0;
    }
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }
    .col-lg-8, .col-lg-4 {
        padding: 0 15px;
    }
    .col-lg-8 {
        flex: 0 0 66.666%;
        max-width: 66.666%;
    }
    .col-lg-4 {
        flex: 0 0 33.333%;
        max-width: 33.333%;
    }

    /* 详情内容样式 */
    .blog-details-wrapper {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        margin-bottom: 30px;
    }
    .blog-details-wrapper .thumb {
        width: 100%;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 25px;
    }
    .blog-details-wrapper .thumb img {
        width: 100%;
        height: auto;
        transition: all 0.3s ease;
    }
    .blog-details-wrapper .thumb:hover img {
        transform: scale(1.01);
    }
    .blog-details-header {
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 1px solid #f0f0f0;
    }
    .blog-details-title {
        font-size: 24px;
        color: #303133;
        margin-bottom: 15px;
        line-height: 1.4;
    }
    .post-meta {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        color: #909399;
        font-size: 14px;
    }
    .post-meta li {
        display: flex;
        align-items: center;
    }
    .post-meta li:before {
        content: "•";
        margin-right: 5px;
        color: #dcdfe6;
    }
    .post-meta li:first-child:before {
        display: none;
    }

    /* 内容区域样式 */
    .blog-details-content {
        color: #303133;
        font-size: 16px;
        line-height: 1.8;
    }
    .blog-details-content p {
        margin-bottom: 15px;
    }
    .blog-details-content img {
        max-width: 100%;
        height: auto;
        margin: 15px auto;
        display: block;
        border-radius: 4px;
    }
    .blog-details-content video {
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        display: block;
        border-radius: 4px;
    }

    /* 留言区域样式 */
    .comments-area {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        margin-bottom: 30px;
    }
    .title {
        font-size: 18px;
        color: #303133;
        margin-bottom: 20px;
        font-weight: 600;
        padding-bottom: 10px;
        border-bottom: 1px solid #f0f0f0;
    }
    .comments-list {
        margin-top: 20px;
    }
    .single-comment {
        display: flex;
        padding: 15px 0;
        border-bottom: 1px solid #f0f0f0;
    }
    .single-comment:last-child {
        border-bottom: none;
    }
    .single-comment .thumb {
        flex: 0 0 60px;
        max-width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
    }
    .single-comment .content {
        flex: 1;
        padding-left: 15px;
    }
    .single-comment .name {
        font-weight: 500;
        color: #303133;
        margin-bottom: 5px;
    }
    .single-comment .date {
        font-size: 12px;
        color: #909399;
        margin-bottom: 8px;
        display: inline-block;
    }
    .single-comment p {
        color: #606266;
        font-size: 14px;
    }
    .single-comment .reply {
        margin-top: 10px;
        padding-left: 15px;
        border-left: 2px solid #f0f0f0;
        color: #606266;
        font-size: 14px;
    }

    /* 留言表单样式 */
    .comment-form-area {
        background-color: #fff;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .form-group {
        margin-bottom: 20px;
    }
    textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e6e6e6;
        border-radius: 4px;
        resize: none;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    textarea:focus {
        outline: none;
        border-color: #409eff;
        box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.2);
    }
    .cmn-btn-border {
        display: inline-block;
        padding: 10px 20px;
        background-color: #409eff;
        color: #fff;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
    }
    .cmn-btn-border:hover {
        background-color: #66b1ff;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* 侧边栏样式 */
    .sidebar {
        margin-top: 0;
    }
    .widget {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        margin-bottom: 25px;
    }
    .widget-title {
        font-size: 18px;
        color: #303133;
        margin-bottom: 15px;
        font-weight: 600;
        padding-bottom: 10px;
        border-bottom: 1px solid #f0f0f0;
    }
    .small-post-list {
        list-style: none;
    }
    .small-post-single {
        display: flex;
        padding: 12px 0;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .small-post-single:last-child {
        border-bottom: none;
    }
    .small-post-single:hover {
        transform: translateX(5px);
    }
    .small-post-single .thumb {
        flex: 0 0 65px;
        max-width: 65px;
        height: 65px;
        border-radius: 4px;
        overflow: hidden;
    }
    .small-post-single .content {
        flex: 1;
        padding-left: 12px;
    }
    .small-post-single .content a {
        color: #303133;
        font-size: 14px;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        transition: all 0.3s ease;
    }
    .small-post-single .content a:hover {
        color: #409eff;
    }
    .small-post-single .post-title {
        margin-top: 5px;
        font-size: 13px;
    }

    /* 收藏按钮样式 */
    .main_backgroundColor {
        display: inline-flex;
        align-items: center;
        padding: 0 12px !important;
        height: 34px !important;
        line-height: 34px !important;
        border-radius: 4px !important;
        color: #fff !important;
        font-size: 14px !important;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .main_backgroundColor:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .main_backgroundColor i {
        margin-right: 5px;
    }

    /* 评分样式 */
    .el-rate {
        display: inline-flex;
        align-items: center;
    }
    .el-rate__item {
        margin-right: 3px;
    }
    .el-rate__icon {
        font-size: 16px;
    }

    /* 响应式优化 */
    @media (max-width: 992px) {
        .col-lg-8, .col-lg-4 {
            flex: 0 0 100%;
            max-width: 100%;
        }
        .sidebar {
            margin-top: 30px;
        }
    }
    @media (max-width: 768px) {
        .blog-details-wrapper {
            padding: 20px 15px;
        }
        .blog-details-title {
            font-size: 20px;
        }
        .comments-area, .comment-form-area {
            padding: 20px 15px;
        }
        .single-comment .thumb {
            flex: 0 0 50px;
            max-width: 50px;
            height: 50px;
        }
        .data-detail-breadcrumb {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .post-meta {
            font-size: 12px;
        }
    }
</style>
<body>

<div id="app">
    <section class="blog-details-section">
        <div class="sub_backgroundColor data-detail-breadcrumb">
                <span class="layui-breadcrumb">
                    <a class="first" href="../zixun/list.html">
                        运动会资讯
                    </a>
                    <a>
                        <cite>{{title}}</cite>
                    </a>
                </span>
            <a v-if='storeupFlag' class="main_backgroundColor" @click="addZixunCollection()" href="javascript:void(0)">
                <i class="layui-icon" style="font-size: 18px;">&#xe67a;</i>取消收藏
            </a>
            <a v-if='!storeupFlag' class="main_backgroundColor" @click="addZixunCollection()" href="javascript:void(0)">
                <i class="layui-icon" style="font-size: 18px;">&#xe67b;</i>点我收藏
            </a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-details-wrapper">
                        <div class="thumb">
                            <img :src="baseUrl+detail.zixunPhoto" :alt="title">
                        </div>
                        <div class="blog-details-header">
                            <h3 class="blog-details-title">{{title}}</h3>
                            <ul class="post-meta">
                                <li v-if="detail.zixunTypes">资讯类型：{{detail.zixunValue}}</li>
                                <li v-if="detail.zixunClicknum">资讯热度：{{detail.zixunClicknum}}</li>
                            </ul>

                            <ul class="post-meta">
                                <li>
                                    <!-- 视频 -->
                                    <video :style='{"margin":"20px auto","borderRadius":"4px","display":"block"}'
                                           style="width: 100%; max-width: 730px;" :src="baseUrl+detail.zixunVideo"
                                           controls="controls">
                                        您的浏览器不支持视频播放
                                    </video>
                                </li>
                            </ul>
                        </div>
                        <div class="blog-details-content" v-html="myFilters(detail.zixunContent)">
                        </div>
                    </div>
                    <div class="comments-area" v-if="zixunLiuyanDataList.length > 0">
                        <h3 class="title">留言</h3>
                        <ul class="comments-list">
                            <li class="single-comment" v-for="(item,index) in zixunLiuyanDataList" v-bind:key="index">
                                <div class="thumb">
                                    <img :src="baseUrl+item.yonghuPhoto" :alt="item.yonghuName">
                                </div>
                                <div class="content">
                                    <h6 class="name" style="display: flex;flex-direction:row;justify-content:space-between;">
                                        {{item.yonghuName}}
                                        <el-rate v-if="item.zixunLiuyanPingfenNumber"
                                                 style="margin-left: -220px;"
                                                 v-model="item.zixunLiuyanPingfenNumber"
                                                 disabled
                                                 show-score
                                                 text-color="#ff9900"
                                                 score-template="{value}">
                                        </el-rate>
                                        <span class="date" style="float:right;display: inline-block;margin-right: 50px">
                                            {{item.insertTime}}
                                        </span>
                                    </h6>
                                    <p>{{item.zixunLiuyanText}}</p>
                                    <div class="reply" v-if="item.replyText != null && item.replyText != ''">
                                        <span style="color: #409eff; font-weight: 500;">回复：</span>{{ item.replyText }}
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="comment-form-area">
                        <h3 class="title">添加留言</h3>
                        <form class="comment-form">
                            <div class="row">
                                <div class="col-lg-12 form-group">
                                    <textarea name="comment-message" id="zixunLiuyanText"
                                              placeholder="留言内容"></textarea>
                                </div>
                                <div class="col-lg-12">
                                    <button lay-submit lay-filter="zixunLiuyanText"
                                            class="cmn-btn-border">提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4" v-if="zixunRecommendList">
                    <div class="sidebar">
                        <div class="widget">
                            <h3 class="widget-title">系统推荐</h3>
                            <ul class="small-post-list">
                                <li class="small-post-single" v-for="(item,index) in zixunRecommendList"
                                    v-bind:key="index"
                                    @click="jump('../zixun/detail.html?id='+item.id)">
                                    <div class="thumb">
                                        <img width="65px" height="65px" :src="baseUrl+item.zixunPhoto"
                                             :alt="item.zixunName">
                                    </div>
                                    <div class="content">
                                        <a class="main_color" class="date">{{item.zixunName}}</a>
                                        <h6 v-if="item.zixunNewMoney" class="post-title">
                                            <a style="color: red">{{item.zixunNewMoney}}</a>RMB
                                        </h6>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<script src="../../layui/layui.js"></script>
<script src="../../js/vue.js"></script>
<!-- 引入element组件库 -->
<script src="../../xznstatic/js/element.min.js"></script>
<!-- 引入element样式 -->
<link rel="stylesheet" href="../../xznstatic/css/element.min.css">
<!-- 组件配置信息 -->
<script src="../../js/config.js"></script>
<!-- 扩展插件配置信息 -->
<script src="../../modules/config.js"></script>
<!-- 工具方法 -->
<script src="../../js/utils.js"></script>

<script>
    Vue.prototype.myFilters= function (msg) {
        if(msg != null){
            return msg.replace(/\n/g, "<br>");
        }else{
            return "";
        }
    };
    var vue = new Vue({
        el: '#app',
        data: {
            userId: localStorage.getItem("userid"),//当前登录人的id
            sessionTable: localStorage.getItem("userTable"),//登录账户所在表名
            role: localStorage.getItem("role"),//权限
            user:{},//当前登录用户信息
            // 轮播图
            swiperList: [],//用于当前表的图片
            // 数据详情
            detail: {
                id: 0
            },
            // 商品标题
            title: '',
            totalScore: 0,//评分
            baseUrl:"",//路径
            storeupFlag: 0,//收藏 [0为收藏 1已收藏]
            //系统推荐
            zixunRecommendList: [],
            // 当前详情页表
            detailTable: 'zixun',
            // 留言列表
            zixunLiuyanDataList: [],
        },
        methods: {
            //分享
            share(){
                let element = createElement("http://localhost:8080/xiaoyunhuiguanli/front/index.html?url="+"./pages/zixun/detail.html?id="+this.id);
                element.select();
                element.setSelectionRange(0, element.value.length);
                document.execCommand('copy');
                element.remove();
                layui.layer.msg('复制分享页面成功,快去分享吧!', {time: 2000,icon: 6});
            },

            jump(url) {
                jump(url)
            },
            isAuth(tablename, button) {
                return isFrontAuth(tablename, button)
            },
            //预约
            zixunYuyue(){
                let _this = this;
                var mymessage = confirm("确定要预约吗？");if(!mymessage){return false;}
                // localStorage.setItem('zixunId', _this.detail.id);
                // _this.jump("../zixunOrder/add.html");

                let data={
                    zixunId:_this.detail.id,
                    yonghuId:localStorage.getItem("userid"),
                    zixunOrderYesnoTypes:1,
                }
                // 提交数据
                layui.http.requestJson('zixunOrder/add', 'post', data, function (res) {
                    if(res.code == 0) {
                        layui.layer.msg('预约成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            _this.jump("../zixunOrder/list.html");
                        });
                    }else{
                        layui.layer.msg(res.msg, {
                            time: 5000,
                            icon: 5
                        });
                    }
                });
            },
            // 收藏商品
            addZixunCollection() {
                let _this = this;
                layui.http.request('zixunCollection/list', 'get', {
                    page: 1,
                    limit: 1,
                    zixunId: _this.detail.id,
                    zixunCollectionTypes: 1,
                    yonghuId: localStorage.getItem('userid'),
                }, (res) => {
                    if (res.data.list.length == 1) {
                        layui.http.requestJson('zixunCollection/delete', 'post', [res.data.list[0].id], function (res) {
                            layui.layer.msg('取消成功', {
                                time: 1000,
                                icon: 5
                            }, function () {
                                window.location.reload();
                            });
                        });
                        return false;
                    }
                    layui.http.requestJson('zixunCollection/add', 'post', {
                        yonghuId: localStorage.getItem('userid'),
                        zixunId: _this.detail.id,
                        zixunCollectionTypes: 1,
                    }, function (res) {
                        layui.layer.msg('收藏成功', {
                            time: 1000,
                            icon: 6
                        }, function () {
                            window.location.reload();
                        });
                    });
                });
            },

        }
    });

    layui.use(['layer', 'form', 'element', 'carousel', 'http', 'jquery', 'laypage', 'util'], function () {
        var layer = layui.layer;
        var util = layui.util;
        var element = layui.element;
        var form = layui.form;
        var carousel = layui.carousel;
        var http = layui.http;
        var jquery = layui.jquery;
        var laypage = layui.laypage;
        vue.baseUrl = http.baseurl

        localStorage.setItem("goUtl","./pages/zixun/detail.html?id="+ http.getParam('id'))

        var limit = 10;

        let table = localStorage.getItem("userTable");
        if(table){
            http.request(table+"/session", 'get', {}, function (data) {
                vue.user = data.data;
            });
        }

        // 数据ID
        var id = http.getParam('id');
        vue.detail.id = id;
        // 数据信息
        http.request(`${vue.detailTable}/detail/` + id, 'get', {}, function (res) {
            // 详情信息
            vue.detail = res.data;
            vue.title = vue.detail.zixunName;
            vue.detail.zixunContent = vue.detail.zixunContent.replaceAll("src=\"upload/","src=\""+vue.baseUrl+"upload/");
            // 轮播图片
            vue.swiperList = vue.detail.zixunPhoto ? vue.detail.zixunPhoto.split(",") : [];
            // 轮播图
            vue.$nextTick(() => {
                carousel.render({
                    elem: '#swiper',
                    width: '420px',
                    height: '400px',
                    arrow: 'hover',
                    anim: 'default',
                    autoplay: 'true',
                    interval: '3000',
                    indicator: 'inside'
                });
            });

        });


        // 系统推荐
        http.request(`zixun/gexingtuijian`, 'get', {
            page: 1,
            limit: 5,
            zixunTypes: vue.detail.zixunTypes,
            zixunDelete: 1,
        }, function (res) {
            vue.zixunRecommendList = res.data.list;
        });

        if (localStorage.getItem('userid')) {
            http.request('zixunCollection/list', 'get', {
                page: 1,
                limit: 1,
                zixunId: vue.detail.id,
                yonghuId: localStorage.getItem('userid'),
            }, function (res) {
                if(res.data.total >0){
                    res.data.list.forEach(element => {
                        if (element.zixunCollectionTypes == 1) {
                            vue.storeupFlag = 1;
                        }
                        if (element.zixunCollectionTypes == 2) {
                            vue.zanFlag = 1;
                        }
                        if (element.zixunCollectionTypes == 3) {
                            vue.caiFlag = 1;
                        }
                    });

                }
            });
        }

        // 获取留言
        http.request(`${vue.detailTable}Liuyan/list`, 'get', {
            page: 1,
            limit: limit,
            zixunId: vue.detail.id
        }, function (res) {
            vue.zixunLiuyanDataList = res.data.list;
            // 分页
            laypage.render({
                elem: 'LiuyanPager',
                count: res.data.total,
                limit: limit,
                jump: function (obj, first) {
                    //首次不执行
                    if (!first) {
                        http.request(`${vue.detailTable}Liuyan/list`, 'get', {
                            page: obj.curr,
                            limit: obj.limit,
                            zixunId: vue.detail.id
                        }, function (res) {
                            vue.zixunLiuyanDataList = res.data.list
                        })
                    }
                }
            });
        });

        // 提交留言
        form.on('submit(zixunLiuyanText)', function (data) {
            data.yonghuId = localStorage.getItem('userid');
            data.tableName = localStorage.getItem('userTable');
            data.zixunLiuyanText =jquery("#zixunLiuyanText").val();
            if(data.zixunLiuyanText == null || data.zixunLiuyanText == ''){
                layer.msg("留言不能为空", {
                    time: 2000,
                    icon: 2
                });
                return false;
            }
            data.zixunId = vue.detail.id;
